{% extends "busqueda.html" %}
{% load staticfiles %}

{% block contenido_base %}
<div>
<div class="starter-template">
<div>Nota: En esta gr√°fica se muestran los 10 principales nutrientes de cada categoria de alimentos</div>
<div id="graph"></div>
</div>
</div>
<script type="text/javascript" src="{% static 'd3.js' %}"></script>
<script type="text/javascript" src="{% static 'dimple.v2.1.2.min.js' %}"></script>
<script type="text/javascript">
    data = [];
    {% for category_des, value, nutr in data %}
        data.push({cat: '{{ category_des }}', porcentaje: {{ value }}, nutr: '{{ nutr }}'});
    {% endfor %}
    var svg = dimple.newSvg("#graph", 1000, 700);
    var myChart = new dimple.chart(svg, data);
    myChart.setBounds(40, 20, 800, 500)
    var x = myChart.addCategoryAxis("x", "cat");
    var y = myChart.addMeasureAxis("y", "porcentaje");
    y.tickFormat = '1f';
    var s = myChart.addSeries("nutr", dimple.plot.bar);
    x.addOrderRule("cat");
    y.addOrderRule("porcentaje");
    s.stacked = false;
    myChart.addLegend(850, 10, 10, 600);
    myChart.draw();
</script>
{% endblock %}
